<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/v4-shims.js" crossorigin="anonymous"></script>


<meta name="keywords" content="swift, swift playground, swift on server">
<meta name="description" content="Swift Playground - online, hosted swift playgrounds.">
<meta name="author" content="Marcin Krzyzanowski">

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@krzyzanowskim" />
<meta name="twitter:creator" content="@krzyzanowskim" />

<meta property="og:url" content="http://swiftplayground.run" />
<meta property="og:title" content="Online Swift Playground" />
<meta property="og:description" content="Self hosted and embeddable Swift Playground solution with a third-party module support baked in." />
<meta property="og:image" content="http://swiftplayground.run/assets/og.png" />

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Online Swift Playground</title>

    {% include "./favicon-fragment.html" %}
    {% include "./meta-fragment.html" %}
    {% include "./bootstrap-fragment.html" %}
    {% include "./fontawesome-fragment.html" %}
    {% include "./fonts-fragment.html" %}

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" rel="stylesheet">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="static/css/playground.css" rel="stylesheet" type="text/css" />

  </head>

  <body>
  <main class="main-grid">
    <!-- Navigation -->
    <header class="header">
      <nav class="navbar navbar-light static-top justify-content-between">
        <div class="container">
          <img class="img-fluid" src="static/assets/logo.png" style="max-height:auto">
        </div>
      </nav>
    </header>

    <section class="editor-height">
      <div class="container h-100">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-dark bg-dark justify-content-between pl-2 pr-2">
              <form class="form-inline">
                <button id="run-button" type="button" class="btn btn-primary btn-sm rounded-0">
                  <i class="fa fa-play fa-lg"></i>
                  <span>Run</span>
                </button>
                <div class="dropdown nav-item pl-2 pr-2">
                  <div id="swift-versions"></div>
                </div>
              </form>
              <div class="dropdown nav-item nav-item-spacing">
                <button type="button" class="btn btn-primary btn-sm rounded-0 dropdown-toggle" data-toggle="dropdown">
                  <i class="fas fa-download fa-lg fa-fw"></i>
                  <span>Download</span>
                </button>
              </div>
            </nav>
          </div>
        </div>
        <div class="row h-75">
          <div class="col">
            <div id="editor" class="fill"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="bg-dark" style="height: 6px;">
            </div>
          </div>
        </div>
        <div class="row h-25">
          <div class="col">
            <div id="terminal" class="fill"></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="row footer">
        {% include "./footer-container.html" %}
    </footer>
    </main>
    <script src="static/app/app.js"></script>
  </body>

</html>
